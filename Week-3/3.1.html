<script>
  //Create a memoize function that remembers previous inputs and stores them in cache so that itwonâ€™t have to compute the same inputs more than once. The function will take an unspecifiednumber of integer inputs and a reducer method.(1.5hours)Example://Given reducer method:functionadd(a,b){returna+b}//Create a method called memoize such that:constmemoizeAdd=memoize(add);//then calling...memoizeAdd(100,100);//returns 200memoizeAdd(100);//returns 100memoizeAdd(100,200)//returns 300memoizeAdd(100,100)//returns 200 without computingGuidelines:1.The memozie function should be written from scratch.2.3rd party libraries such as loaddash or underscore should not have been used.3.The function should carry a name which should denote the functionality of it.4.The function should be able to take n number of arguments.Outcomes:1.Understanding how caching works.2.Why is it important?3.The problem memoization solves.

function memoize(fn){
    const caches =  new Map()
    return function (... args){
    const key = args.toString();
    if (caches.has(key)){
        return caches.get(key);
    }
    caches.set(key , fn(...args))
    return caches.get(key);
    }
}

function add(...args) {
  
  let sum = 0;
  for (let arg of args) {
    sum += arg;
  }
  return sum;
}

function time(fn){
  console.time()
  fn();
  console.log(fn())
  console.timeEnd()
 }

const memoizeAdd = memoize(add)

time(()=> memoizeAdd(100,100))
time(()=> memoizeAdd(100))
time(()=> memoizeAdd(100,200))
time(()=> memoizeAdd(100,100))
